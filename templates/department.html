{% extends 'base_main.html'%}

{% block main %}
<div class="container-fluid px-4">
    <h1 class="mt-4 mb-4">Department Master</h1>
    <div class="container mt-5  col-md-1" style="margin-left:1100px">
        <a role="button" href="/AddDepartment" class="btn btn-success">Add</a>
      </div>
    <div class="card mt-1 mb-4">
        <div class="card-body ">
            <table id="tbllist" class="table">
                <thead>
              <tr>
                {% comment %} <th>DepartmentID</th> {% endcomment %}
                <th>DepartmentName</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for i in dep %}
              <tr>
                {% comment %} <td width="20%">{{i.DepartmentID}}</td> {% endcomment %}
                <td width="80%">{{i.DepartmentName}}</td>
                <td width="20%"><a role="button" href="editdepartment/{{i.DepartmentID}}" class="btn btn-secondary">Edit</a>
                  <form action = "deletedepartment/{{i.DepartmentID}}" method = "post" class="d-inline">
                    {% csrf_token %}
                    <input type = "submit" class = "btn btn-danger" value = "delete">
                  </form></td>
              </tr>
              {% endfor %}
            </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock main %}
