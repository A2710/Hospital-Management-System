{% extends 'base.html' %}


{% block body %}


<form method = "post" action = "/addpatient">
  {% csrf_token %}
  <div class="form-group">
    <label for = "name">Name</label>
    <input type = "text" class="form-control" id = "name" name = "pname" placeholder="Enter patient's name">
  </div>
  <div class="form-group">
    <label for="disease">Choose a medicine:</label>
    <select id="disease" name="disease">
      <option value="default"><b>Choose a Medicine</b></option>

    {% for dis in data %}
      <option value="{{dis.DiseaseName}}" name = "disease">{{dis.DiseaseName}}</option>
    {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for = "address">Address</label>
    <input type = "text" class="form-control" id = "address" name = "address" placeholder="Enter patient's address">
  </div>
  <input type = "submit" name = "patientinsert" value = "SUBMIT" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;
  <a role="button" href="/" class="btn btn-danger">Cancel</a>
</form>

{% endblock body %}
