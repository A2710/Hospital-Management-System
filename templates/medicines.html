{% extends 'base.html' %}


{% block body %}


<form method = "post" action = "/medicines">
  {% csrf_token %}
  <div class="form-group">
    <label for="medicine">Choose a medicine:</label>
    <select id="medicine" name="medicine">
      <option value="default"><b>Choose a Medicine</b></option>

    {% for md in data %}
      <option value="{{md.MedicineName}}">{{md.MedicineName}}</option>
    {% endfor %}
    </select>
  </div>
  {% comment %} <div class="form-group">
    <label for = "disease">Disease</label>
    <input type = "text" class="form-control" id = "disease" name = "disease" placeholder="Enter patient's disease">
  </div>
  <div class="form-group">
    <label for = "address">Address</label>
    <input type = "text" class="form-control" id = "address" name = "address" placeholder="Enter patient's address">
  </div> {% endcomment %}
  <input type = "submit" name = "patientinsert" value = "SUBMIT" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;
  <a role="button" href="/" class="btn btn-danger">Cancel</a>
</form>

{% endblock body %}
