{% extends 'base_main.html' %}

{% block main %}

<div class="container-fluid px-4">
  <h1 class="mt-4 mb-4">Add Doctor</h1>

  {% if error_counter == 1 %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{error}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" fdprocessedid="jzpdmd"></button>
  </div>
  {% endif %}

  <div class="card mt-1 mb-4">
      <div class="card-body ">
        <form class = "row" method = "post" action = "/AddDoctor">
            {% csrf_token %}


        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for = "fname">First Name</label>
                        <input type = "text" class="form-control" id = "fname" name = "firstname" value = "{{dval.firstname}}" placeholder="Enter First Name" required>
                    </div>
            
                      <div class="form-group">
                        <label for = "mname">Middle Name</label>
                        <input type = "text" class="form-control" id = "mname" name = "middlename" value = "{{dval.middlename}}" placeholder="Enter Middle Name" required>
                      </div>
            
                      <div class="form-group">
                        <label for = "lname">Last Name</label>
                        <input type = "text" class="form-control" id = "lname" name = "lastname" value = "{{dval.lastname}}" placeholder="Enter Last Name" required>
                      </div>

                      <div class="form-group">
                        <label for="gender" class = "form-label">Choose Gender:</label>
                        <select id="gender" name="gender" class = "form-select">
                          <option value="default"><b>Choose Gender</b></option>
                    
                        {% for g in gen %}
                          {% if g.GenderName == dval.gender %}
                          <option value="{{g.GenderName}}" name = "gender" selected>{{g.GenderName}}</option>
                          {% else %}
                          <option value="{{g.GenderName}}" name = "gender">{{g.GenderName}}</option>
                          {%endif%}
                        {% endfor %}
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="specialization" class = "form-label">Choose Specialization:</label>
                        <select id="specialization" name="specialization" class = "form-select">
                          <option value="default"><b>Choose Specialization</b></option>
                    
                        {% for s in spe %}
                          {% if s.SpecializationName == dval.specialization %}
                          <option value="{{s.SpecializationName}}" name = "specialization" selected>{{s.SpecializationName}}</option>
                          {% else %}
                          <option value="{{s.SpecializationName}}" name = "specialization">{{s.SpecializationName}}</option>
                          {% endif %}
                        {% endfor %}
                        </select>
                      </div>  
            
                    </div>


                <div class="col-md-6">

                  <div class= "form-group">
                    <label for="date">Joining Date</label>
                    <input class="form-control" type="datetime-local" id="date" name="date" value = "{{dval.date}}" min="2018-06-07T00:00" max="2025-06-14T00:00">
                  </div>

                  <div class="form-group">
                    <label for="department" class = "form-label">Choose Department:</label>
                    <select id="department" name="department" class = "form-select">
                      <option value="default" class = "form-control"><b>Choose Department</b></option>
                
                    {% for d in dep %}
                      {% if d.DepartmentName == dval.department %}
                      <option value="{{d.DepartmentName}}" name = "department" selected class = "form-control">{{d.DepartmentName}}</option>
                      {% else %}
                      <option value="{{d.DepartmentName}}" name = "department" class = "form-control">{{d.DepartmentName}}</option>
                      {% endif %}
                    {% endfor %}
                    </select>
                  </div>

                  <div class="form-group">
                    <label for = "mobile">Mobile No. +91</label>
                    <input type = "text" class="form-control" id = "mobile" name = "mobile"  value = "{{dval.mobile}}" placeholder="Enter Mobile No" required>
                  </div>

                  <div class="form-group">
                    <label for = "address">Address</label>
                    <input type = "text" class="form-control" id = "address" name = "address" value = "{{dval.address}}" placeholder="Enter Address" required>
                  </div>

                </div>
            </div>  
        </div>




            <div class="col-12">
              <input type = "submit" name = "adddoctor" value = "SUBMIT" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;
          <a role="button" href="/Doctor" class="btn btn-danger">Cancel</a>
            </div>
        </form>          
      </div>
  </div>
</div>

{% endblock main %}
