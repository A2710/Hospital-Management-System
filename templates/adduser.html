{% extends 'base_main.html' %}

{% block main %}

<div class="container-fluid px-4">
  <h1 class="mt-4 mb-4">Add New User</h1>

  {% if error_counter == 1 %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{error}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" fdprocessedid="jzpdmd"></button>
  </div>
  {% endif %}

  <div class="card mt-1 mb-4">
      <div class="card-body ">
        <form method = "post" action = "/adduser">
          {% csrf_token %}

          <div class = "col-md-12">
          <div class = "row">

              <div class="form-group">
                <label for = "uname">Username</label>
                <input type = "text" class="form-control" id = "uname" name = "uname" value = "{{pval.uname}}" placeholder="Username" required>
              </div>
    
              <div class="form-group">
                <label for = "password">Password</label>
                <input type = "text" class="form-control" id = "password" name = "password" value = "{{pval.password}}" placeholder="" required>
              </div>

              <div class="form-check form-switch">
                {% if pval.superuser == "on" %}
                <input class="form-check-input" type="checkbox" role="switch" name = "superuser" id="flexSwitchCheckDefault" checked>
                {% else %}
                <input class="form-check-input" type="checkbox" role="switch" name = "superuser" id="flexSwitchCheckDefault">
                {% endif %}
                <label class="form-check-label" for="flexSwitchCheckDefault">SuperUser</label>
              </div>

          </div>

            <div class="col-12">
              <input type = "submit" name = "addnewuser" value = "SUBMIT" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;
              <a role="button" href="/userlist" class="btn btn-danger">Cancel</a>
            </div>
        </div>
        </form>          
      </div>
  </div>
</div>

{% endblock main %}
