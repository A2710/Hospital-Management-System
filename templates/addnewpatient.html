{% extends 'base_main.html' %}

{% block main %}

<div class="container-fluid px-4">
  <h1 class="mt-4 mb-4">Add New Patient</h1>
  {% if error_counter == 1 %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{error}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" fdprocessedid="jzpdmd"></button>
  </div>
  {% endif %}

  <div class="card mt-1 mb-4">
      <div class="card-body ">
        <form method = "post" action = "/AddPatient" enctype = "multipart/form-data">
          {% csrf_token %}

          <div class = "row">

            <div class = "col-md-6">

              <div class="form-group">
                <label for = "fname">First Name</label>
                <input type = "text" class="form-control" id = "fname" name = "firstname" value="{{pval.firstname}}" placeholder="Enter First Name" required>
              </div>
    
              <div class="form-group">
                <label for = "mname">Middle Name</label>
                <input type = "text" class="form-control" id = "mname" name = "middlename" value="{{pval.middlename}}" placeholder="Enter Middle Name" required>
              </div>
    
              <div class="form-group">
                <label for = "lname">Last Name</label>
                <input type = "text" class="form-control" id = "lname" name = "lastname" value="{{pval.lastname}}" placeholder="Enter Last Name" required>
              </div>
    
    
              <div class="form-group">
                <label for="gender" class = "form-label">Choose Gender:</label>
                <select id="gender" name="gender" class = "form-select">
                  <option value="default"><b>Choose Gender</b></option>
            
                {% for g in gen %}
                  {%if g.GenderName == pval.gender %}
                    <option selected value="{{g.GenderName}}" name = "gender">{{g.GenderName}}</option>
                  {%else%}
                    <option value="{{g.GenderName}}" name = "gender">{{g.GenderName}}</option>
                  {%endif%}
                {% endfor %}
                </select>
              </div>

              <div class= "form-group">
                <label for="date">Choose Date of Birth:</label>
                <input class = "form-control" id="date" value="{{pval.date}}" type="date" name="date">
                {% comment %} <input class="form-control" type="datetime-local" id="date" name="date" value="{{date}}" min="2018-06-07T00:00" max="2025-06-14T00:00"> {% endcomment %}
              </div>

            </div>

            <div class = "col-md-6">
              
              <div class="form-group">
                <label for = "mobile">Mobile No. +91</label>
                <input type = "text" class="form-control" id = "mobile" name = "mobile" value="{{pval.mobile}}" placeholder="Enter Mobile No" required>
              </div>

              <div class="form-group">
                <label for = "email">Email</label>
                <input type = "text" class="form-control" id = "email" name = "email" value="{{pval.email}}" placeholder="abc@gmail.com" required>
              </div>
    
              <div class="form-group">
                <label for = "address">Address</label>
                <input type = "text" class="form-control" id = "address" name = "address" value="{{pval.address}}" placeholder="Enter Address" required>
              </div>


              <div class="form-group">
                <label for = "Document">Upload image: </label>
                <input type = "file" class="form-control" id = "Document" name = "Document">
                <span style = "font-size: 15px; color: red;"> Recommended size of the image is 250x280 px</span>
              </div>

            </div>

          </div>

            <div class="col-12">
              <input type = "submit" name = "addnewpatient" value = "SUBMIT" class="btn btn-success">&nbsp;&nbsp;&nbsp;&nbsp;
          <a role="button" href="/Patients" class="btn btn-danger">Cancel</a>
            </div>
        </form>          
      </div>
  </div>
</div>

{% endblock main %}
